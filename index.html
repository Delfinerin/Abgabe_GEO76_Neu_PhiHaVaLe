<!DOCTYPE html>
<html>
<head>
 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
 <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
   <style>
  #mapid {
    width: 80%;
    height: 600px;
    margin: 20px auto;   /* zentriert horizontal */
  }

  body {
    text-align: center;  /* zentriert Überschriften & Text */
    font-family: Arial, sans-serif;
  }
</style>
</head>
<body>
 <h1>Urlaubsorte für gestresste DozentInnen</h1>
 <p>Der gute Vorsatz im Jahr 2026: Mehr Work-Life Balance!    <a href="https://www.computerwoche.de/article/2816255/motivationsfaktor-urlaub.html">Warum?</a></p>
 <p>Für Inspiration hier eine Sammlung von sorgfältig ausgewählten Urlaubsorten! Schicken Sie uns eine Postkarte! </p>
 <div id="mapid"></div>
 <script>
  var mymap = L.map('mapid').setView([48.524, 9.0556]).setZoom(4);
  L.tileLayer('https://{s}.tile.openstreetmap.de/tiles/osmde/{z}/{x}/{y}.png').addTo(mymap);
  var markHannasEmpfehlung = L.marker([56.149722, 10.224167]).addTo(mymap);
  markHannasEmpfehlung.bindPopup("<p>Hannas Empfehlung: Aarhus</p> <p>Persönliches Highlight: Museum Den Gamle By</p>");
  var markPhilippsEmpfehlung = L.marker([41.883333, 12.483333]).addTo(mymap);
  markPhilippsEmpfehlung.bindPopup("<p>Philipps Empfehlung: Rom</p> <p>Persönliches Highlight: Der antike Hafen Ostia</p>");
  var markLenasEmpfehlung = L.marker([40.073622, 20.140456]).addTo(mymap);
  markLenasEmpfehlung.bindPopup("<p>Lenas Empfehlung: Gjirokastra</p> <p>Persönliches Highlight: Sonnenuntergang auf der Burg von Gjirokastra anschauen</p>");
  var markValentinsEmpfehlung = L.marker([40.09481, 23.97815]).addTo(mymap);
  markValentinsEmpfehlung.bindPopup("<p>Valentins Empfehlung: Sarti</p> <p>Persönliches Highlight: Blick vom Strand auf den Berg Athos</p>");
   
   // basemap 1:
  var osmint_basemap = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 19,
  attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(mymap);
   
   // basemap 2:
  var otm_basemap = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
  attribution: '<a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
  });
   
   // basemap 3:
   var Esri_WorldImagery = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
	attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
  });
  
  var basemaps = {
 "Open Street Map": osmint_basemap,
 "Open Topo Map": otm_basemap,
 "Satellite (Esri)": Esri_WorldImagery
 };

  var legend = L.control.layers(basemaps, null, {collapsed: false, position: "topright"}).addTo(mymap);
  
  // Scale
  var scale = L.control.scale({maxWidth: 150, metric: true, imperial: false}).addTo(mymap);
 </script>
</body>
</html>
